<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ramallah Waste Containers - Lab 3</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet & jQuery -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    // Map settings
    const map = L.map("map", {
      center: [31.9045, 35.2045],
      zoom: 17.5,
      zoomSnap: 0.5
    });

    // Basemap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // ----------- POLYGON LAYER (Ramallah Zones) ------------
    $.getJSON("RamallahZones.json", function (RZ) {
      L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties) {
            layer.bindPopup(
              "<b>Zone Name:</b> " + feature.properties.NAME_ENGLI +
              "<br><b>Mail Code:</b> " + feature.properties.MAIL_CODE
            );
          }
        }
      }).addTo(map);
    });

    // ----------- POINT LAYER (Waste Containers) ------------
    $.getJSON("wasteContainer.json", function (WC) {
      L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("<b>Type:</b> " + feature.properties.TYPE_OF_WA);
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
