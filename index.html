<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- Give the page a title -->
  <title>Ramallah Waste Containers</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }

    /* ✅ Date/Time box style */
    #date-time {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>

  <!-- the map -->
  <div id="map"></div>

  <!-- ✅ Date/Time -->
  <div id="date-time"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors & CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Load Zones
    $.getJSON("RamallahZones.json", function (RZ) {
      window.zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.on('click', function () {
            alert("Zone Name: " + feature.properties.NAME);
          });
        }
      }).addTo(map);
    });

    // Load Waste Containers
    $.getJSON("wasteContainer.json", function (WC) {
      window.wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });

    // ✅ Layer control
    const baseLayers = {};
    const overlays = {
      "Zones": window.zonesLayer,
      "Waste Containers": window.wasteContainersLayer
    };

    L.control.layers(baseLayers, overlays).addTo(map);

    // ✅ Date & Time function
    function updateDateTime() {
      const now = new Date();
      document.getElementById("date-time").innerHTML =
        now.toLocaleDateString() + " " + now.toLocaleTimeString();
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>

</body>

</html>
